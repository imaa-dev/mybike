version: '3.9'

services:
  laravel-api:
    build: ./server-app
    ports:
      - "8000:80"
    env_file: .env
    depends_on:
      - api-flask

  api-flask:
    build: ./microservice/api-flask
    ports:
      - "5000:5000"
    env_file: .env
    depends_on:
      - scraping

  scraping:
    build: ./microservice/scraping
    expose:
      - "6800"

